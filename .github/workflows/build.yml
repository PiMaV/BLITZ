name: Build BLITZ

on:
  workflow_dispatch:
  # optional: falls du doch mal per Tag auslösen willst
  push:
    tags:
      - 'build*'

jobs:
  windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        shell: pwsh
        run: pip install uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --dev

      - name: Read version from pyproject.toml
        id: ver
        shell: pwsh
        run: |
          $p = Get-Content -Raw -Encoding UTF8 pyproject.toml
          # optional: grob auf [project]-Block einschränken (reicht i.d.R. auch ohne)
          $m = [regex]::Match($p, '(?ms)^\[project\]\s.*?^\s*version\s*=\s*"([^"]+)"\s*$', 'Multiline')
          if (-not $m.Success) { throw "ERROR: Could not find [project].version in pyproject.toml" }
          $v = $m.Groups[1].Value
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create release tag name
        id: tag
        shell: pwsh
        run: |
          $v = "${{ steps.ver.outputs.version }}"
          $t = "build-$v-${{ github.run_number }}"
          "tag=$t" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Build with PyInstaller
        shell: pwsh
        run: uv run pyinstaller BLITZ.spec --noconfirm --clean

      - name: Verify output
        shell: pwsh
        run: |
          if (Test-Path dist/BLITZ.exe) {
            Write-Host "Build success: dist/BLITZ.exe found."
          } else {
            Write-Error "Build failed: dist/BLITZ.exe not found."
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BLITZ-Windows
          path: dist/BLITZ.exe

  release:
    needs: windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Release immer bei manual, optional auch bei build*-tags
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/build')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BLITZ-Windows
          path: dist

      - name: Create tag (manual run only)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          tag="${{ needs.windows.outputs.tag }}"
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch --tags origin

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "ERROR: tag $tag already exists" >&2
            exit 1
          fi

          git tag "$tag" "${{ github.sha }}"
          git push origin "$tag"

      - name: Publish Release (tag created automatically on this commit)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.windows.outputs.tag }}
          name: BLITZ ${{ needs.windows.outputs.version }}
          target_commitish: ${{ github.sha }}
          files: dist/BLITZ.exe
          fail_on_unmatched_files: true
