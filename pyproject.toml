[tool.poetry]
name = "BLITZ"
version = "1.3"
description = "Bulk Loading and Interactive Time series Zonal analysis"
authors = [
    "Richard Krieg <alienkrieg@gmail.com>",
    "Philipp Mattern <philipp.mattern@inp-greifswald.de>"
]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0.2"
opencv-python = "^4.10.0.84"
numba = "^0.60.0"
natsort = "^8.4.0"
requests = "^2.32.3"
python-socketio = "^5.11.4"
pydicom = "^3.0.1"
gdcm = "^1.1"
pylibjpeg = "^2.0.1"
pylibjpeg-libjpeg = "^2.3.0"
psutil = "^6.1.0"
PyQt5 = "^5.15.11"
pyqtgraph = "^0.13.7"
QDarkStyle = "^3.2.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
