[tool.poetry]
name = "BLITZ"
version = "1.2.1"
description = "Bulk Loading and Interactive Time series Zonal analysis"
authors = [
    "Richard Krieg <alienkrieg@gmail.com>",
    "Philipp Mattern <philipp.mattern@inp-greifswald.de>"
]

[tool.poetry.dependencies]
python = ">3.11,<3.12"
numpy = ">1.24.0,<1.25.0"
PyQt5 = "^5.15.9"
pyqtgraph = "^0.13.3"
QDarkStyle = "^3.1"
psutil = "^5.9.5"
natsort = "^8.4.0"
opencv-python = "^4.8.0"
numba = "^0.57.1"
requests = "^2.31.0"
python-socketio = {extras = ["client"], version = "^5.11.1"}
pyjwt = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
